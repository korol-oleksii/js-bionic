<h2>Створіть одну глобальну змінну з довільним значенням та дві функції. Покажіть, що глобальна змінна може використовуватися в цих двох функціях.</h2>
<script>

    var global = 10;

    function mulDiv(a, b) {
        return a * b / global;
    }
    console.log(mulDiv(20, 3)); //6

    function sumMinus(a, b) {
        return a + b - global;
    }
    console.log(sumMinus(30, 40)); //60

</script>
