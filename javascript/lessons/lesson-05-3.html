<body>
<h2>Створіть функцію, яка приймає два параметри та повертає суму значень цих параметрів. Викличте функцію з двома довільними значеннями та відобразіть результат роботи функції на екрані.</h2>
<script>
    function sum(a, b) {
        return a + b;
    }
    alert(`10 + 20 = ${sum(10, 20)}\r\n100 + 200 = ${sum(100, 200)}`);

</script>
