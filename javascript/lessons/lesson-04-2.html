<h2>Створіть сценарій і виведіть на екран повідомлення «Hello, world» 10 разів, використовуючи будь-яку відповідну циклічну конструкцію.</h2>
<script>
    for (let i = 0; i < 10; i++) {
        alert(`Hello world: ${i + 1}`);
    }
</script>
