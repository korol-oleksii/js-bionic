<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <pre>
        Завдання:
        Змінна season може набувати 4 значення: 1, 2, 3 або 4. Якщо значення змінної 1 то до змінної result запишіть
        значення "зима", якщо значення 2 – "весна" і т.д. Виведіть значення змінної result на екран.
        Розв'яжіть задачу використовуючи конструкцію switch.
    </pre>
    <script>
        let season = +prompt('Дізнайтесь, під яким номером ховається пора року.\r\nВведіть число 1, 2, 3 або 4');
        let result = '';

        switch (season) {
            case 1:
                result = 'Зима';
                alert(`Ви ввели число ${season} і результат: ${result}`);
                break;
            case 2:
                result = 'Весна';
                alert(`Ви ввели число ${season} і результат: ${result}`);
                break;
            case 3:
                result = 'Літо';
                alert(`Ви ввели число ${season} і результат: ${result}`);
                break;
            case 4:
                result = 'Осінь';
                alert(`Ви ввели число ${season} і результат: ${result}`);
                break;
            default:
                alert('Ви ввели не правильне значення');
                break;
        }

    </script>
</body>
</html>
