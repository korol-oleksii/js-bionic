<body>
    <pre>
        Завдання:
        Доопрацюйте сценарій. Якщо користувач замовляє товарів більше, ніж є на складі – повідомте йому про це.
        Якщо користувач замовляє кількість товарів, що не перевищує кількість на складі - розрахуйте загальну вартість
        замовлення.
    </pre>
    <script>
        let productPrice = 101.5; // ціна товару
        let productQuantity = 50;  // кількість одиниць товару на складі

        let count = prompt("Скільки одиниць товару Ви бажаєте придбати?", 1);
        let totalSum = count * productPrice;
        let leftInStorage = productQuantity - count;

        // ===============================================

        if (count > productQuantity) {
            alert(`Вибачте, але Ви замовили ${count} одиниць, а на складі всього ${productQuantity}`);
        } else {
            alert('Загальна вартість ' + totalSum);
            alert('Кількість товару залишиться на складі після покупки ' + leftInStorage);
        }
    </script>
</body>
</html>
