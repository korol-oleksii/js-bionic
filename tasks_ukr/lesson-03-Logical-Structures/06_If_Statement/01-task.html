<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <pre>
        Завдання:
        Використовуючи if...else створіть сценарій, який запитує у користувача значення та виведе на екран:
        1 якщо значення більше за нуль
        -1 якщо значення менше нуля
        0 якщо значення дорівнює 0
    </pre>
    <script>
        let enterValue = +prompt(`Введіть будь-яке значення, враховуюче від'ємне:`, '0');

        if (enterValue > 0) {
            alert(`Ви ввели ${enterValue} і це значення більше за 0`);
        } else if (enterValue === 0) {
            alert(`Ви ввели ${enterValue} і це значення = 0`);
        } else {
            alert(`Ви ввели від'ємне значення ${enterValue} і воно менше за 0`);
        }
    </script>
</body>
</html>
