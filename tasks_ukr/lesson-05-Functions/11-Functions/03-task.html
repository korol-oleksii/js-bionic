<!DOCTYPE html>
<html lang="en">

<body>
    <pre>
        Завдання:
        Виконайте рефакторинг коду. Винесіть блок коду масив count, що ініціалізує та блок коду, що розраховує та
        виводить суму покупок у дві окремі функції.
        Поведінка сценарію не повинна змінюватись.
    </pre>
    <script>
        // назви товарів
        let names = [];
        names[0] = "Папір офісний А4, 80 г/м2, 500 л";
        names[1] = "Біндери для паперу 51 мм";
        names[2] = "Ручка кулькова синя";

        // ціни на товар
        let prices = [];
        prices[0] = 280.25; // Папір офісний А4, 80 г/м2, 500 л
        prices[1] = 56;     // Біндери для паперу 51 мм
        prices[2] = 12.50;  // Ручка кулькова синя

        let count = [];
        for (let i = 0; i < names.length; i++) {
            const productName = names[i];
            let counttoBuy = +prompt("Без застосування функції - для порівняння\r\n----------\r\nВкажіть кількість для " + productName);

            if (isNaN(counttoBuy))
                counttoBuy = 0;

            count.push(counttoBuy);
        }

        let totalSum = 0;
        for (let i = 0; i < names.length; i++) {
            const productName = names[i];
            const productPrice = prices[i];
            const boughtCount = count[i];

            let price = productPrice * boughtCount;
            totalSum += price;
            console.log(`Куплено ${productName} на суму ${price}`);
        }
        console.log("Всього продуктів куплено на " + totalSum);

console.log('\r\n' +'=============== function ====================='+ '\r\n\r\n');

        let countedProducts = promptCountProducts();
        let totalPrice = calcTotalPrice(countedProducts);
        showProductAll(totalPrice);

        function promptCountProducts() {
            let products = [];
            for (let i = 0; i < names.length; i++) {
                const productNameValue = names[i];

                products[i] = +prompt("За допомогою функції\r\n----------\r\nВкажіть кількість для " + productNameValue);

                if (isNaN(products[i]))
                    products[i] = 0;
            }
            return products;
        }

        function calcTotalPrice(products) {
            let totalSum = 0;
            for (let i = 0; i < products.length; i++) {
                const productNameValue = names[i];

                let priceValue = prices[i] * products[i];
                totalSum += priceValue;
                console.log(`Куплено ${productNameValue} на суму ${priceValue}`);
            }
            return totalSum;
        }

        function showProductAll(productAllPrice) {
            console.log("Всього продуктів куплено на " + productAllPrice);
        }

    </script>
