    <pre>
        Завдання:
        Створіть функцію min(a, b), яка повертає менше з числа а та b
    </pre>
    <script>
        function min(a, b) {
            if (a < b) {
                console.log(`Значення ${a} менше за значення ${b}`);
            } else if (a > b) {
                console.log(`Значення ${b} менше за значення ${a}`);
            } else {
                console.log(`Значення ${a} = ${b}`);
            }
        }
        min(10, 43);
        min(10, 5);
        min(-5, 5);
        min(5, 5);
    </script>
