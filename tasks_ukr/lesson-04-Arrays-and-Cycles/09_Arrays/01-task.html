<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <pre>
        Завдання:
        Напишіть сценарій, який знайде мінімальне, максимальне значення масиву та виведе суму всіх елементів масиву.
    </pre>
    <script>
        let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];

        //мінімальне значення
        let minValue = Number.MAX_VALUE;

        for (let i = 0; i < values.length; i++) {
            const minElement = values[i];
            if (minElement < minValue) {
                minValue = minElement;
            }
        }
        console.log('min: ' + minValue);

        let minMath = Math.min(...values);
        console.log(`або Math.min: ${minMath}`);
        console.log('---------------------------');

        //максимальне значення
        let maxValue = Number.MIN_VALUE;

        for (let x = 0; x < values.length; x++) {
            const maxElement = values[x];
            if (maxElement > maxValue) {
                maxValue = maxElement;
            }
        }
        console.log('max: ' + maxValue);

        let maxMath = Math.max(...values);
        console.log(`або Math.max: ${maxMath}`);
        console.log('---------------------------');

        //сума всіх елементів масиву
        let sum = 0;

        console.log(values);
        for (let s = 0; s < values.length; s++) {
            console.log(values[s]);
            sum += values[s];
        }
        console.log('total: ' + sum);
    </script>
</body>
</html>
