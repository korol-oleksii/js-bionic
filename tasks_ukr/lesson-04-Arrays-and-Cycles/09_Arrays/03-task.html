<body>
    <pre>
        Завдання:
        Напишіть сценарій, який знайде у масиві всі негативні значення та замініть їх на значення 0.
        Після цього виведе на екран усі елементи масиву.
    </pre>
    <script>
        let values = [10, 20, -2, 6, 11, -10, 125, -3, 8, 0, 3];

        for (let i = 0; i < values.length; i++) {
            let negativeValue = values[i];
            if (negativeValue < 0) {
                console.log(`${i}: ${negativeValue}`);
                values[i] = 0;
            }
        }
        console.log(values);


    </script>
