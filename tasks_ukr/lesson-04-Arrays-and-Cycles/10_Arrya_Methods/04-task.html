    <pre>
        Завдання:
        Знайдіть всі значення масиву менше 0 та видаліть їх.
    </pre>
    <script>
        let values = [10, 20, -2, 6, 11, -10, 125, -3, 8, 0, 3];

        for (let i = 0; i < values.length; i++) {
            if (values[i] < 0) {
                delete values[i];
                values.splice(i, 1);
            }
        }
        console.log(values);

    </script>
