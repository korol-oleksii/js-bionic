        Завдання:
        Перекрийте сценарій та скористайтеся одним із методів, вивчених в уроці. Змініть код таким чином, щоб зберегти його введення.

    <script>
        //========= завдання
        console.log('=== у завдані =====');
        let values = [10, 20, 5, 7, 11, 8, 125, 4, 8, 3, 23];
        let oddValues = [];
        let evenValues = [];
        let oddValuesPosition = 0;
        let evenValuesPosition = 0;

        for (let value of values)
        {
            if (value % 2 == 0)
            {
                evenValues[evenValuesPosition] = value;
                evenValuesPosition++;
            }
            else
            {
                oddValues[oddValuesPosition] = value;
                oddValuesPosition++;
            }
        }

        console.log("Непарні значення");
        for (let oddVal of oddValues)
        {
            console.log(oddVal);
        }

        console.log("Парні значення");
        for (let evenVal of evenValues)
        {
            console.log(evenVal);
        }


        /* =============================
            інший метод виведення [1]
        ================================ */
        console.log('=== інший метод виведення [1] =====');

        let arrOddValue = [];
        let arrEvenValue = [];

        for (let i = 0; i < values.length; i++) {
            if (values[i] % 2 === 0) {
                arrEvenValue.push(values[i]);
            } else {
                arrOddValue.push(values[i]);
            }
        }

        console.log('Непарні значення');
        for (let odd = 0; odd < arrOddValue.length; odd++) {
            console.log(arrOddValue[odd]);
        }

        console.log('Парні значення');
        for (let even = 0; even < arrEvenValue.length; even++) {
            console.log(arrEvenValue[even]);
        }

        console.log('Парні значення');
