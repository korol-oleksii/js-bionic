<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <pre>
        Завдання:
        Попросіть користувача ввести назву міста. Видаліть це місто з елементів масиву.
        Якщо міста немає в масиві, повідомте про це користувача.
        Після видалення елементів виведіть масив на екран.
    </pre>
    <script>
        let cities = ["London", "Paris", "Berlin", "Rome", "Budapest", "Lisbon", "Madrid", "Amsterdam"];

        let searchCity = prompt('Знайди місто: "London", "Paris", "Berlin", "Rome", "Budapest", "Lisbon", "Madrid", "Amsterdam"');

        let index;
        index = cities.indexOf(searchCity);

        console.log(index);
        console.log(searchCity);
        console.log('');

        for (let i = 0; i < cities.length; i++) {
            if (index > 0) {
                if (cities[i] === searchCity) {
                    console.log(cities[i]);
                    delete cities[i];
                    alert(`${searchCity} видалений з масиву`);
                }
            }
            else {
                alert('Такого міста не має в цьому масиві');
                break
            }
        }
        console.log(cities);

    </script>
</body>
</html>
