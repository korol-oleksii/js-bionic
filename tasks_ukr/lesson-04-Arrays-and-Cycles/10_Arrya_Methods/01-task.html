<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <pre>
        Завдання:
        Попросіть користувача ввести назву міста. Видаліть це місто з елементів масиву.
        Якщо міста немає в масиві, повідомте про це користувача.
        Після видалення елементів виведіть масив на екран.
    </pre>
    <script>
        let cities = ["London", "Paris", "Berlin", "Rome", "Budapest", "Lisbon", "Madrid", "Amsterdam"];

        let searchCity = prompt('Знайди місто: "London", "Paris", "Berlin", "Rome", "Budapest", "Lisbon", "Madrid", "Amsterdam"');

        let res = cities.includes(searchCity);

        if (res) {
            for (let i = 0; i < cities.length; i++) {
                if (cities[i] === searchCity) {
                    delete cities[i];
                    cities.splice(i, 1); // без цього методу буде замість видаленого міста "empty"
                }
            }
        } else {
            alert('Такого міста не існує в цьому масиві')
        }
        console.log(cities);

    </script>
</body>
</html>
