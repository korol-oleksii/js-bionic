<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <pre>
        Завдання:
        Запитайте у користувача число, порахуйте суму всіх чисел між 0 та введеним значенням та відобразіть результат
        на екрані.
    </pre>
    <script>
        let start = 0;
        let end = +prompt('Введіть будь-яке число, щоб дізнатися суму всіх чисел між 0 та веденим числом');
        let res = 0;

        for (let i = start; i <= end; i++) {
            res += i;
        }
        alert(`Сума числе між ${start} та ${end} = ${res}`);
    </script>
</body>
</html>
