<!DOCTYPE html>

<head>

<body>
    <pre>
        Завдання:
        Замініть цикл for на цикл while не змінюючи поведінку сценарію.
    </pre>
    <script>
        console.log('for:');
        for (let i = 0; i < 5; i++)
        {
            console.log(`значення ${i}`);
        }

        console.log('while:');

        let i = 0;
        while (i < 5) {
            i++;
            console.log(`значення ${i}`);
        }

        console.log('або:');

        let x = 0;
        while (x < 5) {
            x++;
            console.log(`значення ${x - 1}`);
        }

    </script>
</body>
