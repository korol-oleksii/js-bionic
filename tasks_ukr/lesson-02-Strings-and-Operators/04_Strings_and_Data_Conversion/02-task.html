<body>
    <pre>
        Завдання:
        Внесіть змінні в сценарій. Зробіть, щоб значення для радіусу та висоти вводив користувач.
        При виведенні значень використовуйте форматоване виведення, наприклад,
        "об'єм циліндру з висотою X та радіусом Y = Z"
    </pre>
    <script>
        console.log("Обчислення об'єму циліндра.");
        //  V=π * r у квадраті * h
        let V;
        const Pi = 3.1415926535; // правильно використовувати константу для подібних значень
        let r = 10; // радіус
        let h = 20; // висота

        V = Pi * r * r * h;
        console.log(V);

        //=================================== виконання ====================================

        // let res = `об'єм циліндру з висотою ${h} та радіусом ${r} = ${V}`;
        // console.log(res);

        let valueHeight = prompt('Введіть висоту:', '0');
        let valueRadius = prompt('Введіть радіус:', '0');

        x = Number(valueHeight);
        y = Number(valueRadius);

        res = Pi * valueRadius * valueRadius * valueHeight;

        alert(`об'єм циліндру з висотою ${x} та радіусом ${y} = ${res}`);

    </script>
